<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container card-0 justify-content-center ">
        <div class="card-body px-sm-4 px-0">
            <div class="row justify-content-center mb-5">
                <div class="col-md-10 col">
                    <h3 class="font-weight-bold ml-md-0 mx-auto text-center text-sm-left"> Register </h3>
                    
                </div>
            </div>
            <div class="row justify-content-center round">
                <div class="col-lg-10 col-md-12 ">
                    <div class="card shadow-lg card-1">
                        <div class="card-body inner-card">
                            <div class="row justify-content-center">
                                <div class="col-lg-5 col-md-6 col-sm-12">
                                    <div class="form-group"><label for="first-name">First Name</label><input type="text"
                                            class="form-control" id="first-name" placeholder="Type your Name"> </div>
                                    <div class="form-group"> <label for="Mobile-Number">Mobile Number</label> <input
                                            type="text" class="form-control" id="Mobile-Number" placeholder=""> </div>
                                    <div class="form-group"> <label for="inputEmail4">Please select mobile brand</label> <select
                                            class="form-control">
                                            <option>Nokia</option>
                                            <option>MI</option>
                                            <option>POCO</option>
                                        </select> </div>
                                    <div class="form-group"> <label for="time">Password</label>
                                        <input type="text" class="form-control" id="time" placeholder=""> </div>
                                    
                                </div>
                                <div class="col-lg-5 col-md-6 col-sm-12">
                                    <div class="form-group"> <label for="last-name">Last Name</label> <input type="text"
                                            class="form-control" id="last-name" placeholder=""> </div>
                                    <div class="form-group"> <label for="phone">Email</label> <input type="email"
                                            class="form-control" id="email" placeholder=""> </div>
                                    <div class="form-group"> <label for="Evaluate Budget">Which phone do you want to buy</label> <input
                                            type="text" class="form-control" id="Evaluate Budget" placeholder=""> </div>
                                    <div class="form-group"> <label for="Company-Name">Confirm Password</label> <input
                                            type="text" class="form-control" id="Company-Name" placeholder=""> </div>
                                    
                            </div>
  
                            <div class="row justify-content-center">
                                <div class="col-md-12 col-lg-10 col-12">
                                    
                                    <div class="mb-2 mt-4">
                                        <div class="text-right"><button type="button"
                                                class="btn btn-primary btn-block"><small
                                                    class="font-weight-bold">Register</small></button> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
